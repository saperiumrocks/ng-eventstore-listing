<div class="row row-item">
  <div class="col-2">
    <img class="img-fluid" src="{{ data.get('photoUrl') }}">
  </div>
  <div class="col-10">
    <div class="row">
      <div class="col-12">
        {{ data.get('vehicleDescription') }}
      </div>
    </div>
    <div class="row">
      <div class="col-4 border-right">
        Column 1
      </div>
      <div class="col-4 border-right">
        Sold Amount: {{ data.get('soldAmount') | currency }}
      </div>
      <div class="col-4">
        Sold Date: {{ data.get('soldAt') | date }}
      </div>
    </div>
  </div>
</div>
